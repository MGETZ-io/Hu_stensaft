<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUSTENSAFT FITNESS | ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-yellow: #ccff00;
            --deep-black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--deep-black);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; background: var(--deep-black);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .splash-logo { font-size: 3rem; font-weight: 900; color: var(--neon-yellow); text-transform: uppercase; animation: pulse 1.5s infinite; }

        /* --- UI ELEMENTS --- */
        .auth-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; width: 100%; max-width: 350px; box-sizing: border-box; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid transparent; padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; }
        .btn-primary { width: 100%; background: var(--neon-yellow); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        
        /* --- DASHBOARD --- */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--glass-border); }
        .tab-content { padding: 20px; animation: fadeIn 0.3s ease; height: calc(100vh - 160px); overflow-y: auto; }
        .plan-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .ad-banner { background: linear-gradient(90deg, #1a1a1a, #222); border: 1px dashed var(--neon-yellow); border-radius: 15px; padding: 15px; margin: 20px 0; display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; font-size: 0.8rem; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid var(--glass-border); z-index: 100; }
        .nav-item { color: #555; font-size: 1.3rem; cursor: pointer; }
        .nav-item.active { color: var(--neon-yellow); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="splash-screen" class="hidden">
        <div class="splash-logo">Hustensaft</div>
        <div id="splash-user-text">Elite Training</div>
    </div>

    <div id="auth-section" class="auth-container hidden">
        <div style="font-size: 2rem; font-weight: 900; color: var(--neon-yellow); margin-bottom: 20px;">HUSTENSAFT</div>
        <div class="glass-card">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Passwort">
            <button class="btn-primary" onclick="signIn()">Einloggen</button>
            <p onclick="signUp()" style="text-align: center; font-size: 0.8rem; margin-top: 15px; color: #666; cursor: pointer;">Registrieren</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="header">
            <span style="font-weight: 900; letter-spacing: 2px;" id="user-display">ATHLET</span>
            <div id="gym-badge" style="font-size: 0.7rem; background: var(--neon-yellow); color: black; padding: 2px 8px; border-radius: 10px; font-weight: bold;">GYM: -</div>
        </div>

        <div id="tab-training" class="tab-content">
            <h3 style="margin-top: 0;">Trainingspläne</h3>
            <div id="plans-list-container"></div>
            <a href="https://hostvora.com" target="_blank" class="ad-banner">
                <i class="fas fa-server"></i>
                <div class="ad-text"><b>Hostvora.com</b><br>Code: HustensaftFitness5</div>
            </a>
        </div>

        <div id="tab-add" class="tab-content hidden">
            <h3>Plan erstellen</h3>
            <div class="glass-card" style="max-width: 100%;">
                <input type="text" id="new-plan-name" placeholder="Name">
                <textarea id="new-plan-exercises" placeholder="Übungen..." rows="4"></textarea>
                <button class="btn-primary" onclick="savePlan()">Speichern</button>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <h3>Einstellungen</h3>
            <div class="glass-card" style="max-width: 100%;">
                <input type="text" id="gym-input" placeholder="Dein Gym">
                <button class="btn-primary" onclick="updateGym()">Gym Speichern</button>
                <button class="btn-primary" style="background: #aa0000; color: white; margin-top: 20px;" onclick="signOut()">Logout</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('training', this)"><i class="fas fa-dumbbell"></i></div>
            <div class="nav-item" onclick="switchTab('add', this)"><i class="fas fa-plus-square"></i></div>
            <div class="nav-item" onclick="switchTab('settings', this)"><i class="fas fa-cog"></i></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zalbnzbqtsncnjhjgiog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbGJuemJxdHNuY25qaGpnaW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMTU4MTksImV4cCI6MjA4NjU5MTgxOX0.L_n6P-cZD3tOtI2jlrJniYKhNTQpkt7MZUu1xMMbPYQ';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let userData = { gym_name: '', training_plans: [] };

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                const splash = document.getElementById('splash-screen');
                splash.classList.remove('hidden');
                document.getElementById('splash-user-text').innerText = "Willkommen, " + currentUser.email.split('@')[0].toUpperCase();
                
                await loadData();
                
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.classList.add('hidden');
                        document.getElementById('app-content').classList.remove('hidden');
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 2000);
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
            }
        };

        async function loadData() {
            const { data, error } = await _supabase.from('user_data').select('*').eq('user_id', currentUser.id).single();
            if (data) {
                userData = data;
                document.getElementById('gym-badge').innerText = "GYM: " + (data.gym_name || '-');
                document.getElementById('gym-input').value = data.gym_name || '';
                renderPlans();
            }
        }

        async function saveToDatabase() {
            const { error } = await _supabase.from('user_data').upsert({ 
                user_id: currentUser.id, 
                gym_name: userData.gym_name,
                training_plans: userData.training_plans 
            }, { onConflict: 'user_id' });
            if(error) console.error("Save Error:", error);
        }

        async function updateGym() {
            userData.gym_name = document.getElementById('gym-input').value;
            await saveToDatabase();
            document.getElementById('gym-badge').innerText = "GYM: " + userData.gym_name;
            alert("Gym gespeichert!");
        }

        async function savePlan() {
            const name = document.getElementById('new-plan-name').value;
            const exercises = document.getElementById('new-plan-exercises').value;
            if(!name) return alert("Name fehlt!");
            userData.training_plans.push({ name, exercises });
            await saveToDatabase();
            renderPlans();
            switchTab('training', document.querySelector('.nav-item'));
        }

        function renderPlans() {
            const container = document.getElementById('plans-list-container');
            container.innerHTML = '';
            userData.training_plans.forEach((plan, i) => {
                container.innerHTML += `<div class="plan-card"><div><h4>${plan.name}</h4></div><i class="fas fa-play-circle" style="font-size: 2rem; color: var(--neon-yellow);"></i></div>`;
            });
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        async function signIn() {
            const { error } = await _supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (error) alert(error.message); else location.reload();
        }

        async function signUp() {
            const { error } = await _supabase.auth.signUp({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (error) alert(error.message); else alert("Check deine Mails!");
        }

        async function signOut() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
