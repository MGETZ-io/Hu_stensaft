<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUSTENSAFT FITNESS | ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --neon-yellow: #ccff00;
            --deep-black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --premium-gold: #ffcc00;
        }

        body {
            background-color: var(--deep-black);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* --- UI COMPONENTS --- */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--glass-border); }
        .tier-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 5px; font-weight: bold; text-transform: uppercase; margin-left: 10px; }
        .tier-starter { background: #444; color: #ccc; }
        .tier-premium { background: var(--premium-gold); color: black; }

        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        
        input, textarea { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid transparent; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--neon-yellow); outline: none; }
        
        .btn-primary { width: 100%; background: var(--neon-yellow); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        
        /* Map Style */
        #gym-map { height: 250px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); }

        .tab-content { padding: 20px; animation: fadeIn 0.3s ease; height: calc(100vh - 160px); overflow-y: auto; }
        .plan-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--glass-border); z-index: 100; }
        .nav-item { color: #555; font-size: 1.2rem; cursor: pointer; text-align: center; }
        .nav-item span { display: block; font-size: 0.6rem; margin-top: 4px; font-weight: bold; }
        .nav-item.active { color: var(--neon-yellow); }

        #timer-overlay { position: fixed; top: 20px; right: 20px; background: var(--neon-yellow); color: black; padding: 10px 20px; border-radius: 30px; font-weight: 900; z-index: 1000; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="timer-overlay">01:30</div>

    <div id="app-content" class="hidden">
        <div class="header">
            <div>
                <span id="user-display" style="font-weight: 900;">ATHLET</span>
                <span id="tier-badge" class="tier-badge">STARTER</span>
            </div>
            <div id="score-display" style="font-size: 0.8rem; color: var(--neon-yellow); font-weight: 900;">PTS: 0</div>
        </div>

        <div id="tab-training" class="tab-content">
            <button onclick="startRestTimer()" class="glass-card" style="padding: 12px; margin-bottom: 15px; text-align: center; border-color: var(--neon-yellow);">
                <i class="fas fa-stopwatch"></i> START REST TIMER (90s)
            </button>
            <h3>Deine Pläne</h3>
            <div id="plans-list-container"></div>
        </div>

        <div id="tab-add" class="tab-content hidden">
            <div class="glass-card" style="border-color: var(--premium-gold);">
                <h4 style="margin:0; color: var(--premium-gold);"><i class="fas fa-robot"></i> AI COACH ANALYSE</h4>
                <p id="ai-suggestion" style="font-size: 0.8rem; color: #ccc;">Lade Daten...</p>
            </div>
            <h3>Neuer Plan</h3>
            <div class="glass-card">
                <input type="text" id="new-plan-name" placeholder="Name">
                <textarea id="new-plan-exercises" placeholder="Übungen & Sätze..." rows="3"></textarea>
                <button class="btn-primary" onclick="savePlan()">Speichern (+50 PTS)</button>
            </div>
        </div>

        <div id="tab-social" class="tab-content hidden">
            <h3>Athleten Map</h3>
            <div id="gym-map"></div>
            <button class="btn-primary" style="margin-bottom: 20px;" onclick="updateLocation()"><i class="fas fa-location-arrow"></i> Standort teilen</button>
            
            <h3>Elite Leaderboard</h3>
            <div id="leaderboard-list" class="glass-card"></div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <div class="glass-card">
                <h4 style="margin:0 0 10px 0;">Nutrition Today</h4>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="nutri-cal" placeholder="kcal" style="margin:0;">
                    <button onclick="addNutrition()" style="background: var(--neon-yellow); border:none; border-radius: 8px; padding: 10px;"><i class="fas fa-plus"></i></button>
                </div>
                <p style="font-size: 0.8rem; margin-top: 10px;">Aktuell: <span id="cal-display">0</span> kcal</p>
            </div>
            <div class="glass-card">
                <input type="text" id="gym-input" placeholder="Mein Gym">
                <input type="text" id="locker-input" placeholder="Spindnummer">
                <button class="btn-primary" onclick="updateSettings()">Speichern</button>
                <button class="btn-primary" style="background: #aa0000; color: white; margin-top: 10px;" onclick="signOut()">Logout</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('training', this)"><i class="fas fa-dumbbell"></i><span>Training</span></div>
            <div class="nav-item" onclick="switchTab('add', this)"><i class="fas fa-plus-square"></i><span>Add</span></div>
            <div class="nav-item" onclick="switchTab('social', this)"><i class="fas fa-users"></i><span>Social</span></div>
            <div class="nav-item" onclick="switchTab('settings', this)"><i class="fas fa-user-cog"></i><span>Profil</span></div>
        </div>
    </div>

    <div id="login-view" class="auth-container hidden">
        <div class="logo-main">HUSTENSAFT</div>
        <div class="glass-card">
            <input type="email" id="login-email" placeholder="E-Mail">
            <input type="password" id="login-password" placeholder="Passwort">
            <button class="btn-primary" onclick="signIn()">Einloggen</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zalbnzbqtsncnjhjgiog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbGJuemJxdHNuY25qaGpnaW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMTU4MTksImV4cCI6MjA4NjU5MTgxOX0.L_n6P-cZD3tOtI2jlrJniYKhNTQpkt7MZUu1xMMbPYQ';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let userData = { gym_name: '', training_plans: [], points: 0, nutrition_today: {calories: 0} };
        let map;

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('app-content').classList.remove('hidden');
                await loadData();
                initMap();
            } else {
                document.getElementById('login-view').classList.remove('hidden');
            }
        };

        async function loadData() {
            const { data } = await _supabase.from('user_data').select('*').eq('user_id', currentUser.id).single();
            if (data) {
                userData = data;
                applyUI();
                renderPlans();
            }
        }

        function applyUI() {
            document.getElementById('user-display').innerText = currentUser.email.split('@')[0].toUpperCase();
            document.getElementById('score-display').innerText = "PTS: " + (userData.points || 0);
            document.getElementById('cal-display').innerText = userData.nutrition_today.calories || 0;
            document.getElementById('ai-suggestion').innerText = userData.account_tier === 'Premium' ? "Dein Volumen ist optimal. Heute Fokus auf progressive Steigerung." : "Premium nötig für KI.";
        }

        // --- MAP FUNKTIONEN ---
        function initMap() {
            map = L.map('gym-map').setView([51.1657, 10.4515], 5);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            loadOtherAthletes();
        }

        async function updateLocation() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                await _supabase.from('user_data').upsert({ 
                    user_id: currentUser.id, 
                    last_lat: latitude, 
                    last_lng: longitude,
                    points: userData.points + 10 
                });
                map.setView([latitude, longitude], 13);
                L.marker([latitude, longitude]).addTo(map).bindPopup("Du bist hier!").openPopup();
                alert("Standort geteilt! +10 PTS.");
                loadData();
            });
        }

        async function loadOtherAthletes() {
            const { data } = await _supabase.from('user_data').select('gym_name, last_lat, last_lng, account_tier').not('last_lat', 'is', null);
            data.forEach(athlete => {
                const color = athlete.account_tier === 'Premium' ? '#ffcc00' : '#ccff00';
                L.circleMarker([athlete.last_lat, athlete.last_lng], { color: color, radius: 8 }).addTo(map)
                    .bindPopup(`Athlet im Gym: ${athlete.gym_name || 'Unbekannt'}`);
            });
        }

        // --- ANDERE FUNKTIONEN ---
        function startRestTimer() {
            const overlay = document.getElementById('timer-overlay');
            overlay.style.display = 'block';
            let t = 90;
            const i = setInterval(() => {
                t--;
                overlay.innerText = `REST: ${t}s`;
                if(t<=0) { clearInterval(i); overlay.style.display='none'; alert("WEITERMACHEN!"); }
            }, 1000);
        }

        async function loadLeaderboard() {
            const { data } = await _supabase.from('user_data').select('gym_name, points').order('points', {ascending: false}).limit(5);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = data.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:5px;"><span>#${i+1} ${u.gym_name || 'Athlet'}</span><b>${u.points} PTS</b></div>`).join('');
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
            if(tab === 'social') { 
                loadLeaderboard();
                setTimeout(() => map.invalidateSize(), 200);
            }
        }

        // (Hier folgen deine restlichen Original-Funktionen wie signIn, savePlan, updateSettings...)
        async function savePlan() {
            const name = document.getElementById('new-plan-name').value;
            const exercises = document.getElementById('new-plan-exercises').value;
            userData.training_plans.push({ name, exercises });
            userData.points += 50;
            await _supabase.from('user_data').upsert({ user_id: currentUser.id, training_plans: userData.training_plans, points: userData.points });
            location.reload();
        }

        async function addNutrition() {
            const cal = parseInt(document.getElementById('nutri-cal').value) || 0;
            userData.nutrition_today.calories += cal;
            await _supabase.from('user_data').upsert({ user_id: currentUser.id, nutrition_today: userData.nutrition_today });
            applyUI();
        }
    </script>
</body>
</html>
