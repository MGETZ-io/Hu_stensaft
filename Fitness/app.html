<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustensaft App | Training</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --yellow: #ffcc00; --black: #1a1a1a; }
        body { font-family: sans-serif; background: var(--black); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .hidden { display: none !important; }
        
        /* Card Style */
        .card { background: #222; border: 2px solid var(--yellow); padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--yellow); text-transform: uppercase; margin-bottom: 20px; }
        
        input { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--yellow); color: var(--black); }
        .btn-sub { background: transparent; color: var(--yellow); border: 1px solid var(--yellow); }

        /* App-Inhalt Styles */
        #app-content { width: 90%; max-width: 600px; }
        .workout-item { background: #333; padding: 15px; margin: 10px 0; border-left: 4px solid var(--yellow); text-align: left; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">
        <h2>Member Login</h2>
        <input type="email" id="email" placeholder="E-Mail Adresse">
        <input type="password" id="password" placeholder="Passwort">
        <button class="btn-main" onclick="signIn()">Einloggen</button>
        <button class="btn-sub" onclick="signUp()">Account erstellen</button>
    </div>

    <div id="app-content" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0;">DEIN TRAINING</h2>
            <button onclick="signOut()" style="width: auto; padding: 5px 15px;">Logout</button>
        </div>
        
        <div class="workout-item">
            <strong>Brust & Trizeps</strong>
            <p>4 Sätze Bankdrücken, 3 Sätze Dips</p>
        </div>
        <div class="workout-item">
            <strong>Rücken & Bizeps</strong>
            <p>4 Sätze Klimmzüge, 3 Sätze Curls</p>
        </div>
        
        <p style="text-align: center; color: var(--yellow);">Training wird synchronisiert...</p>
    </div>

    <script>
        // --- KONFIGURATION ---
        // Ersetze diese Werte mit deinen Daten von Supabase.com
        const SUPABASE_URL = 'DEINE_URL_HIER';
        const SUPABASE_KEY = 'DEIN_ANON_KEY_HIER';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Prüfen ob User bereits eingeloggt ist
        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) showApp();
        };

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signUp({ email, password });
            if (error) alert("Fehler: " + error.message);
            else alert("Erfolg! Prüfe deine E-Mails zur Bestätigung.");
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert("Login fehlgeschlagen: " + error.message);
            else showApp();
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
        }

        async function signOut() {
            await _supabase.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
