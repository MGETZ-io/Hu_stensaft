<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUSTENSAFT FITNESS | ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-yellow: #ccff00;
            --deep-black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --premium-gold: #ffcc00;
        }

        body {
            background-color: var(--deep-black);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        /* --- AUTH VIEWS --- */
        .auth-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo-main { font-size: 3rem; font-weight: 900; color: var(--neon-yellow); letter-spacing: -2px; margin-bottom: 5px; }
        .auth-subtitle { color: #666; margin-bottom: 30px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px; width: 100%; max-width: 380px; box-sizing: border-box; }
        
        input { width: 100%; background: rgba(255,255,255,0.08); border: 1px solid transparent; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--neon-yellow); outline: none; background: rgba(255,255,255,0.12); }
        
        .btn-primary { width: 100%; background: var(--neon-yellow); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-discord { width: 100%; background: #5865F2; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
        
        .auth-switch { margin-top: 25px; color: #888; font-size: 0.9rem; }
        .auth-switch span { color: var(--neon-yellow); font-weight: bold; cursor: pointer; text-decoration: underline; }

        /* --- APP HEADER & UI --- */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--glass-border); }
        .tier-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 5px; font-weight: bold; text-transform: uppercase; margin-left: 10px; }
        .tier-starter { background: #444; color: #ccc; }
        .tier-premium { background: var(--premium-gold); color: black; }

        .tab-content { padding: 20px; animation: fadeIn 0.3s ease; height: calc(100vh - 160px); overflow-y: auto; }
        .plan-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid var(--glass-border); z-index: 100; }
        .nav-item { color: #555; font-size: 1.3rem; cursor: pointer; }
        .nav-item.active { color: var(--neon-yellow); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-view" class="auth-container hidden">
        <div class="logo-main">HUSTENSAFT</div>
        <div class="auth-subtitle">Elite Fitness Management</div>
        <div class="glass-card">
            <input type="email" id="login-email" placeholder="E-Mail Adresse">
            <input type="password" id="login-password" placeholder="Passwort">
            <button class="btn-primary" onclick="signIn()">Einloggen</button>
            
            <button class="btn-discord" onclick="signInWithDiscord()">
                <i class="fab fa-discord"></i> Mit Discord anmelden
            </button>

            <div class="auth-switch">Neu hier? <span onclick="showAuthView('register')">Account erstellen</span></div>
        </div>
    </div>

    <div id="register-view" class="auth-container hidden">
        <div class="logo-main" style="color: white;">JOIN THE <span style="color: var(--neon-yellow);">ELITE</span></div>
        <div class="auth-subtitle">Erstelle deinen Hustensaft Account</div>
        <div class="glass-card">
            <input type="email" id="reg-email" placeholder="Deine E-Mail">
            <input type="password" id="reg-password" placeholder="Passwort wählen">
            <button class="btn-primary" onclick="signUp()">Jetzt Registrieren</button>
            
            <div class="auth-switch">Bereits Mitglied? <span onclick="showAuthView('login')">Zum Login</span></div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="header">
            <div>
                <span style="font-weight: 900; letter-spacing: 2px;" id="user-display">ATHLET</span>
                <span id="tier-badge" class="tier-badge">STARTER</span>
            </div>
            <div id="gym-badge" style="font-size: 0.7rem; background: var(--neon-yellow); color: black; padding: 2px 8px; border-radius: 10px; font-weight: bold;">GYM: -</div>
        </div>

        <div id="tab-training" class="tab-content">
            <div id="locker-container" style="background: #222; padding: 12px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;" onclick="checkPremium()">
                <span style="font-weight: 800;"><i class="fas fa-key"></i> SPIND: <span id="locker-display">LOCKED</span></span>
                <i class="fas fa-lock" style="color: var(--premium-gold);"></i>
            </div>
            <div id="plans-list-container"></div>
            <div id="ad-section">
                <a href="https://hostvora.com" target="_blank" style="display: block; background: #111; border: 1px dashed var(--neon-yellow); padding: 15px; border-radius: 15px; text-decoration: none; color: white; margin-top: 20px;">
                    <b>Hostvora.com</b> - High End Hosting<br><small>Code: HustensaftFitness5</small>
                </a>
                <p style="color: var(--premium-gold); font-size: 0.7rem; text-align: center; margin-top: 10px; cursor: pointer;" onclick="openUpgrade()">Upgrade für Ad-Free & Premium</p>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('training', this)"><i class="fas fa-dumbbell"></i></div>
            <div class="nav-item" onclick="switchTab('settings', this)"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zalbnzbqtsncnjhjgiog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCp9...'; // Dein Key hier
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Umschalten der Ansichten
        function showAuthView(view) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById(view + '-view').classList.remove('hidden');
        }

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                document.getElementById('app-content').classList.remove('hidden');
                // Daten laden...
            } else {
                showAuthView('login');
            }
        };

        async function signIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message); else location.reload();
        }

        async function signUp() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const { error } = await _supabase.auth.signUp({ 
                email, 
                password,
                options: { emailRedirectTo: window.location.origin }
            });
            if (error) alert(error.message); else alert("Bestätige deine E-Mail, um dein Hustensaft-Konto zu aktivieren!");
        }

        async function signInWithDiscord() {
            await _supabase.auth.signInWithOAuth({ provider: 'discord' });
        }

        // Restliche Funktionen (switchTab, loadData etc.) wie vorher...
    </script>
</body>
</html>
