<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigTimeFM Tower</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #eaeaea;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, #ff0050, #8200ff);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 20px #ff0050;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff0050, 0 0 20px #8200ff;
    }

    .slideshow, .gallery {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .slideshow img, .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #8200ff;
      cursor: pointer;
      display: none;
      transition: transform 0.2s ease-in-out;
    }

    .slideshow img.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <header>
    <h1>BigTimeFM Tower</h1>
  </header>

  <div class="slideshow">
    <img src="bild1.jpg" class="active" />
    <img src="bild2.jpg" />
    <img src="bild3.jpg" />
    <!-- weitere Bilder -->
  </div>

  <div class="gallery">
    <img src="bild1.jpg" />
    <img src="bild2.jpg" />
    <img src="bild3.jpg" />
    <!-- gleiche Bilder wie Slideshow -->
  </div>

  <script>
    const slideshowImages = document.querySelectorAll('.slideshow img');
    const galleryImages = document.querySelectorAll('.gallery img');
    const slideshowContainer = document.querySelector('.slideshow');
    const galleryContainer = document.querySelector('.gallery');

    let currentIndex = 0;

    function showSlide(index) {
      slideshowImages.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
    }

    let slideInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % slideshowImages.length;
      showSlide(currentIndex);
    }, 3000);

    // Wechsel zur Galerie bei Klick
    slideshowImages.forEach(img => {
      img.addEventListener('click', () => {
        clearInterval(slideInterval);
        slideshowContainer.style.display = 'none';
        galleryContainer.style.display = 'grid';
        document.body.style.overflow = 'auto';
      });
    });
  </script>
</body>
</html>
