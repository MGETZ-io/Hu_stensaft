    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;

      background: linear-gradient(to right, #ff0050, #8200ff);

      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #4752c4;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      margin-top: 40px;
      color: #999;
