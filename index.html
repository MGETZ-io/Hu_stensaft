<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wartungsarbeiten | Hustensaft</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #9f5de2;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      color: #9f5de2;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .button {
      background-color: #9f5de2;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #7e4fb5;
    }

    .loader-wrapper {
      position: relative;
      width: 60px;
      height: 60px;
      margin-top: 50px;
    }

    .circle-loader {
      width: 100%;
      height: 100%;
      border: 6px solid transparent;
      border-top-color: #9f5de2;
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      animation: loaderCycle 3s ease-in-out infinite;
    }

    @keyframes loaderCycle {
      0% {
        opacity: 0;
        transform: rotate(0deg) scale(0.8);
      }
      10% {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
      60% {
        transform: rotate(360deg) scale(1);
      }
      90% {
        opacity: 0;
        transform: rotate(360deg) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: rotate(360deg) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="logo">Hustensaft</div>
  <h1>Wartungsarbeiten</h1>
  <p>Diese Seite wird aktuell überarbeitet. Bald sind wir mit jeder Menge Saft wieder für dich online!</p>

  <p>In der Zwischenzeit, spiele doch unser Doodle Jump Spiel unter:</p>
  <a href="https://doodle.hustensaft.org" class="button">Jetzt Doodle Jump spielen</a>

  <div class="loader-wrapper">
    <div class="circle-loader"></div>
  </div>
</body>
</html>
