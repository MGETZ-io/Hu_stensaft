<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustensaft Jugend | Official</title>
    <style>
        :root {
            --accent-yellow: #FFD700;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --transition: 0.3s ease;
            --twitch-purple: #9146FF;
            --yt-red: #FF0000;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-yellow);
            margin: 0;
            text-shadow: 3px 3px 0px rgba(255, 215, 0, 0.2);
        }

        .header p {
            color: #888;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Main Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 95%;
            max-width: 1100px;
            padding: 20px;
        }

        @media (min-width: 900px) {
            .content-grid {
                grid-template-columns: 350px 1fr;
            }
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-card:hover {
            background: var(--accent-yellow);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.15);
        }

        .link-card.twitch { border-left: 5px solid var(--twitch-purple); }
        .link-card.youtube { border-left: 5px solid var(--yt-red); }
        .link-card.discord { border-left: 5px solid #5865F2; }

        /* Media Section */
        .media-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--accent-yellow);
            margin-bottom: 12px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            font-size: 0.7rem;
            background: var(--accent-yellow);
            color: black;
            padding: 2px 6px;
            margin-left: 10px;
            border-radius: 2px;
            font-weight: bold;
        }

        .badge.live {
            background: #ff0000;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 0.8rem;
            color: #444;
            text-align: center;
        }

        .impressum-link {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #666;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: var(--transition);
        }

        .impressum-link:hover {
            color: var(--accent-yellow);
        }
    </style>
</head>
