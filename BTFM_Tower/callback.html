<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login Redirect</title>
</head>
<body>
  <p>Logge dich einâ€¦</p>
  <script>
    async function main() {
      const hash = new URLSearchParams(window.location.hash.substr(1));
      const token = hash.get('access_token');

      if (!token) {
        document.body.innerHTML = "Fehler: Kein Access Token erhalten.";
        return;
      }

      const response = await fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      if (!response.ok) {
        document.body.innerHTML = "Fehler beim Abrufen der Benutzerinformationen.";
        return;
      }

      const user = await response.json();
      const userId = user.id;

      // Weiterleitung mit User-ID
      window.location.href = `https://backend.hustensaft.org/tower.html?userid=${userId}`;
    }

    main();
  </script>
</body>
</html>
