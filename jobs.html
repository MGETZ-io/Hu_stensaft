<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere | Hustensaft Jugend</title>
    <style>
        :root {
            --accent-yellow: #FFD700;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #bbbbbb;
            --input-bg: #252525;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--accent-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-yellow);
            display: inline-block;
            margin-bottom: 30px;
        }

        .status-message {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 4px;
            border-left: 5px solid #444;
            color: var(--text-dim);
            text-align: center;
        }

        .job-card {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #333;
            border-left: 4px solid var(--accent-yellow);
        }

        .job-card h2 {
            margin-top: 0;
            color: var(--accent-yellow);
            font-size: 1.3rem;
        }

        .requirements {
            font-size: 0.85rem;
            color: var(--accent-yellow);
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 10px;
            display: inline-block;
            border-radius: 2px;
            margin-top: 10px;
        }

        .apply-box {
            margin-top: 50px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select {
            background: var(--input-bg);
            border: 1px solid #444;
            padding: 12px;
            color: white;
            font-family: inherit;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-yellow);
            outline: none;
        }

        button {
            background: var(--accent-yellow);
            color: black;
            border: none;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        button:hover:not(:disabled) {
            background: #e6c200;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        #responseMsg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Team-Suche</h1>
    </header>

    <div id="jobs-list">
        </div>

    <div id="apply-section" style="display: none;">
        <div class="apply-box">
            <h2 style="color: var(--accent-yellow); text-transform: uppercase; margin-top: 0;">Direkt bewerben</h2>
            <form id="applyForm">
                <input type="text" id="name" placeholder="Dein Name / Ingame-Name" required>
                <input type="text" id="discord_id" placeholder="Deine Discord ID (z.B. user#0000)" required>
                
                <label style="font-size: 0.8rem; color: #888;">F√ºr welche Rolle bewirbst du dich?</label>
                <select id="rolle_select">
                    </select>
                
                <textarea id="message" rows="5" placeholder="Erz√§hl uns kurz was √ºber dich..." required></textarea>
                
                <button type="submit" id="submitBtn">Bewerbung abschicken</button>
            </form>
            <div id="responseMsg"></div>
        </div>
    </div>

    <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
</div>

<script>
    // 1. KONFIGURATION
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1469443044548804791/vUNr3iVQqtIm-5rNbTVGGH-xuGwlrK36Q9fKj8iL3hXRs8L8azy9m1gnesZg39PSlmhb";

    // 2. JOBS LADEN
    async function init() {
        const jobsList = document.getElementById('jobs-list');
        const applySection = document.getElementById('apply-section');
        const rolleSelect = document.getElementById('rolle_select');

        try {
            const response = await fetch('jobs.json?v=' + new Date().getTime());
            const data = await response.json();

            if (!data.sucheAktiv) {
                jobsList.innerHTML = `<div class="status-message"><p>${data.nachrichtWennInaktiv}</p></div>`;
                return;
            }

            // Wenn aktiv: Jobs anzeigen
            applySection.style.display = "block";
            let html = '<p>Wir suchen aktuell Verst√§rkung f√ºr:</p>';
            
            data.jobs.forEach(job => {
                html += `
                    <div class="job-card">
                        <h2>${job.titel}</h2>
                        <p>${job.beschreibung}</p>
                        <div class="requirements">Anforderung: ${job.anforderung}</div>
                    </div>
                `;
                // Dropdown f√ºllen
                const opt = document.createElement('option');
                opt.value = job.titel;
                opt.innerText = job.titel;
                rolleSelect.appendChild(opt);
            });
            jobsList.innerHTML = html;

        } catch (error) {
            jobsList.innerHTML = `<div class="status-message"><p>Fehler beim Laden der Stellen.</p></div>`;
        }
    }

    // 3. WEBHOOK SENDEN
    document.getElementById('applyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('responseMsg');
        
        btn.disabled = true;
        btn.innerText = "Sende Daten...";

        const payload = {
            username: "Hustensaft Karriere-Bot",
            embeds: [{
                title: "üì© Neue Bewerbung: " + document.getElementById('rolle_select').value,
                color: 16768768, // Gelb
                fields: [
                    { name: "Name", value: document.getElementById('name').value, inline: true },
                    { name: "Discord ID", value: document.getElementById('discord_id').value, inline: true },
                    { name: "Nachricht", value: document.getElementById('message').value }
                ],
                timestamp: new Date()
            }]
        };

        try {
            const res = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                msg.style.display = "block";
                msg.style.color = "var(--accent-yellow)";
                msg.innerText = "‚úÖ Bewerbung wurde an Discord gesendet!";
                document.getElementById('applyForm').reset();
            } else {
                throw new Error();
            }
        } catch (err) {
            msg.style.display = "block";
            msg.style.color = "red";
            msg.innerText = "‚ùå Fehler beim Senden. Webhook-Konfiguration pr√ºfen.";
        } finally {
            btn.disabled = false;
            btn.innerText = "Bewerbung abschicken";
        }
    });

    init();
</script>

</body>
</html>
