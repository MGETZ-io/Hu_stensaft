<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Maxim G. - Hustensaft Group</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 0.5rem;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 1.5rem;
        }
        .contact-box {
            background: #2c2c2c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #bb86fc;
        }
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #757575;
            display: block;
            margin-bottom: 5px;
        }
        .value {
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
        }
        .value a {
            color: #03dac6;
            text-decoration: none;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Maxim G.</h1>
    <p>Hustensaft Group</p>

    <div class="contact-box">
        <span class="label">Telefon / WhatsApp</span>
        <div class="value">
            <a href="tel:+4917682040716">+49 176 82040716</a>
        </div>
    </div>

    <div class="contact-box">
        <span class="label">Discord</span>
        <div class="value">Hu_stensaft</div>
    </div>

    <div class="footer">
        &copy; 2025 Hustensaft Group
    </div>
</div>

</body>
</html>
